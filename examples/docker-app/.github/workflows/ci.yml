name: Docker Build

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        run: |
          docker build -t docker-app:${{ github.sha }} .

      - name: Test image
        run: |
          docker run --rm docker-app:${{ github.sha }} --version

      - name: Tag image
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          docker tag docker-app:${{ github.sha }} docker-app:latest
          docker tag docker-app:${{ github.sha }} docker-app:${{ github.ref_name }}

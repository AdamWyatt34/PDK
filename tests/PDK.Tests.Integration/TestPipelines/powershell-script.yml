name: PowerShell Script Test

pool:
  vmImage: 'ubuntu-latest'

steps:
  - task: PowerShell@2
    displayName: 'Run PowerShell script'
    inputs:
      targetType: 'inline'
      script: |
        Write-Host "Hello from PowerShell"
        Write-Host "PowerShell version: $($PSVersionTable.PSVersion)"
        $result = 2 + 2
        Write-Host "2 + 2 = $result"
